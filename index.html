<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>

  <body>

    <section>
      <img src="./images/avatar-vangogh.jpg" alt="vangogh avatar" />

      </p>

    <section>
      <img
        src="./images/post-vangogh.jpg"

      />
    </section>
    <section>
      <img src="./images/icon-heart.png" alt="heart icon" />
      <img src="./images/icon-comment.png" alt="comment icon" />
      <img src="./images/icon-dm.png" alt="message icon" />
      <p>21,492 likes</p>
      <p>vincey1853 <span>just took a few mushrooms lol</span></p>
    </section>

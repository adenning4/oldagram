<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img id="oldagram-logo" src="./images/logo.png" alt="oldagram logo" />
      <img id="user-avatar" src="./images/user-avatar.png" alt="user avatar" />
    </header>
    <section id="poster-info-section">
      <img
        id="poster-avatar"
        src="./images/avatar-vangogh.jpg"
        alt="vangogh avatar"
      />
      <p id="poster-name">
        Vincent van Gogh <span id="poster-location">Zudert, Netherlands</span>
      </p>
    </section>
    <section id="img-section">
      <img
        id="poster-image"
        src="./images/post-vangogh.jpg"
        alt="self portrait painting of Vangogh"
      />
    </section>
    <section id="poster-message-section">
      <img class="icon" src="./images/icon-heart.png" alt="heart icon" />
      <img class="icon" src="./images/icon-comment.png" alt="comment icon" />
      <img class="icon" src="./images/icon-dm.png" alt="message icon" />
      <p id="post-likes">21,492 likes</p>
      <p id="poster-name">vincey1853</p>
      <p id="poster-message">just took a few mushrooms lol</p>
    </section>
  </body>
</html>
